<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Jakobsen Frukt &amp; Grønt</title>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <meta name="description" content="JF&G er et hyggelig, lite designstudio i Oslo, som spesialiserer seg på digital design.">

    <meta property="og:title" content="Jakobsen Frukt & Grønt">
    <meta property="og:site_name" content="Jakobsen Frukt & Grønt">
    <meta property="og:description" content="JF&G er et hyggelig, lite designstudio i Oslo, som spesialiserer seg på digital design.">
    <meta property="og:image" content="https://jakobsenfrukt.no/static/og-image.png">
  </head>
  <body>
    <!-- hei og velkommen til koden :) -->
    <noscript>
      Ånei! Du mangler JavaScript! Det må aktiveres i nettleseren din for at du skal kunne se denne nettsiden.<br />
      Trenger du hjelp? Skriv til mail@jakobsenfrukt.no :)
    </noscript>
    <div id="app"></div>
    <script type="text/javascript">
      var _paq = window._paq || [];
      _paq.push(['disableCookies']);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//a.444.no/";
        _paq.push(['setTrackerUrl', u+'js/']);
        _paq.push(['setSiteId', '2']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'js/'; s.parentNode.insertBefore(g,s);
      })();
    </script>
  </body>
</html>
